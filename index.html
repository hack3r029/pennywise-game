<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Vamos Flutuar: Derry ðŸŽˆ</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  html, body { margin: 0; height: 100%; background-color: #05000a; display: flex; justify-content: center; align-items: center; overflow: hidden; touch-action: none; font-family: 'Press Start 2P', monospace; user-select: none; color: white; }
  #game-wrapper { position: relative; box-shadow: 0 0 50px rgba(100, 0, 0, 0.6); border: 4px solid #1a1a1a; overflow: hidden; background: #000; width: 240px; height: 360px; }
  canvas { display: block; background: #000; image-rendering: pixelated; width: 100%; height: 100%; }
  .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.15) 50%); background-size: 100% 4px; pointer-events: none; z-index: 10; }
  #insta-link { position: absolute; display: none; color: #f00; font-size: 8px; text-decoration: none; z-index: 100; text-align: center; width: 100%; bottom: 15px; letter-spacing: 1px; }
</style>
</head>
<body>

<div id="game-wrapper">
  <canvas id="game"></canvas>
  <div class="overlay"></div>
  <a id="insta-link" href="https://instagram.com/carluzsnt" target="_blank">BY @CARLUZSNT</a>
</div>

<script>
const LANGS = {
  pt: { play: "JOGAR", shop: "LOJA", settings: "CONFIGS", back: "VOLTAR", close: "FECHAR", buy: "COMPRAR", use: "USAR", soon: "EM BREVE", retry: "RECOMECAR", menu: "MENU", score: "RECORD", balloons: "BALOES", skins: "SKINS", skills: "PODERES", over: "FIM DE JOGO", music: "MUSICA", sfx: "EFEITOS", items: { red: "SANGUE", blue: "NOTURNO", green: "TOXICO", gold: "OURO", cyan: "NEON" }, descs: { red: "O CLASSICO.", blue: "CEU PROFUNDO.", green: "BRILHA MUITO.", gold: "PURO LUXO.", cyan: "LUZ VIBRANTE." } },
  es: { play: "JUGAR", shop: "TIENDA", settings: "CONFIGS", back: "VOLVER", close: "CERRAR", buy: "COMPRAR", use: "USAR", soon: "MUY PRONTO", retry: "REINTENTAR", menu: "MENU", score: "RECORD", balloons: "GLOBOS", skins: "PIELES", skills: "PODERES", over: "FIN JUEGO", music: "MUSICA", sfx: "EFECTOS", items: { red: "SANGRE", blue: "NOCHE", green: "TOXICO", gold: "ORO", cyan: "NEON" }, descs: { red: "EL CLASICO.", blue: "CIELO OSCURO.", green: "BRILLA MUCHO.", gold: "PURO ORO.", cyan: "LUZ VIVA." } },
  en: { play: "PLAY", shop: "SHOP", settings: "SETTINGS", back: "BACK", close: "CLOSE", buy: "BUY", use: "USE", soon: "COMING SOON", retry: "RETRY", menu: "MENU", score: "BEST", balloons: "BALLOONS", skins: "SKINS", skills: "SKILLS", over: "GAME OVER", music: "MUSIC", sfx: "SFX", items: { red: "BLOOD", blue: "NIGHT", green: "TOXIC", gold: "GOLD", cyan: "NEON" }, descs: { red: "THE CLASSIC.", blue: "DEEP SKY.", green: "GLOWS DARK.", gold: "PURE WEALTH.", cyan: "VIBRANT LIGHT." } }
};

let currentLang = localStorage.getItem("lang") || "pt";
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d", { alpha: false });
const GAME_W = 240; const GAME_H = 360;
const instaBtn = document.getElementById("insta-link");

function resize() {
  const scale = Math.min(window.innerWidth / GAME_W, window.innerHeight / GAME_H);
  const wrapper = document.getElementById("game-wrapper");
  wrapper.style.width = Math.floor(GAME_W * scale) + "px";
  wrapper.style.height = Math.floor(GAME_H * scale) + "px";
  canvas.width = GAME_W; canvas.height = GAME_H;
}
window.addEventListener('resize', resize); resize();

let volMusic = parseFloat(localStorage.getItem("volMusic")) ?? 0.4;
let volSfx = parseFloat(localStorage.getItem("volSfx")) ?? 0.6;

const DB = {
  balloons: [{id:"red", price:0, color:"#d00"}, {id:"blue", price:50, color:"#2ad"}, {id:"green", price:100, color:"#0f0"}, {id:"gold", price:300, color:"#ffd700"}, {id:"cyan", price:500, color:"#0ffff"}]
};

let SAVES = {
  coins: parseInt(localStorage.getItem("coins")) || 0,
  best: parseInt(localStorage.getItem("best")) || 0,
  balloons: JSON.parse(localStorage.getItem("myBalloons")) || ["red"],
  equipped: { balloon: localStorage.getItem("eqBalloon") || "red", skin: "classic" }
};

function saveData() {
  localStorage.setItem("coins", SAVES.coins); localStorage.setItem("best", SAVES.best);
  localStorage.setItem("myBalloons", JSON.stringify(SAVES.balloons)); localStorage.setItem("eqBalloon", SAVES.equipped.balloon);
  localStorage.setItem("lang", currentLang); localStorage.setItem("volMusic", volMusic); localStorage.setItem("volSfx", volSfx);
}

// ================= SISTEMA DE ÃUDIO MELHORADO =================
let actx = null, musicStarted = false;

function initAudio() {
  if (actx) return;
  actx = new (window.AudioContext || window.webkitAudioContext)();
}

function playHorrorMusic() {
  if (!actx || musicStarted) return;
  musicStarted = true;

  const playLayer = (freq, type, vol, time) => {
    const osc = actx.createOscillator();
    const g = actx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, time);
    g.gain.setValueAtTime(0, time);
    g.gain.linearRampToValueAtTime(vol * volMusic, time + 2);
    osc.connect(g);
    g.connect(actx.destination);
    osc.start(time);
  };

  const loop = () => {
    const now = actx.currentTime;
    // Notas dissonantes para clima de terror (Tritono)
    playLayer(60, "sine", 0.1, now);     // Grave constante
    playLayer(63.89, "sine", 0.05, now); // Nota levemente fora para tensÃ£o
    setTimeout(loop, 10000);
  };
  loop();
}

function sfx(type) {
  if (!actx) return;
  const osc = actx.createOscillator();
  const g = actx.createGain();
  osc.connect(g);
  g.connect(actx.destination);
  g.gain.setValueAtTime(volSfx * 0.2, actx.currentTime);

  if (type === "jump") {
    osc.frequency.setValueAtTime(150, actx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(400, actx.currentTime + 0.1);
    osc.start(); osc.stop(actx.currentTime + 0.1);
  } 
  else if (type === "coin") {
    osc.frequency.setValueAtTime(900, actx.currentTime);
    osc.start(); osc.stop(actx.currentTime + 0.05);
  } 
  else if (type === "die") {
    // Efeito de queda de terror
    osc.frequency.setValueAtTime(200, actx.currentTime);
    osc.frequency.linearRampToValueAtTime(10, actx.currentTime + 0.5);
    g.gain.linearRampToValueAtTime(0, actx.currentTime + 0.5);
    osc.start(); osc.stop(actx.currentTime + 0.5);
  }
}

// ================= LÃ“GICA DO JOGO =================
let cityX1 = 0; let cityX2 = 0;
function drawDerryCity(speedMult) {
  cityX1 -= speedMult * 0.3; cityX2 -= speedMult * 0.8;
  ctx.fillStyle = "#05000a"; ctx.fillRect(0, 0, GAME_W, GAME_H);
  ctx.fillStyle = "#111"; for(let i=0; i<6; i++) ctx.fillRect(((cityX1 + i*80)%(80*6))-80, 180, 50, 150);
  ctx.fillStyle = "#1a0f2b"; for(let i=0; i<5; i++) ctx.fillRect(((cityX2 + i*100)%(100*5))-100, 220, 70, 140);
  ctx.fillStyle = "#000"; ctx.fillRect(0, 320, GAME_W, 40);
}

function drawSkin(x, y, sc = 1) {
  ctx.save(); ctx.translate(x, y); ctx.scale(sc, sc);
  ctx.fillStyle = "#ccc"; ctx.fillRect(2, 10, 10, 12); ctx.fillStyle = "#fff"; ctx.fillRect(1, 0, 12, 10);
  ctx.fillStyle = "#d00"; ctx.fillRect(-1,2,3,5); ctx.fillRect(12,2,3,5);
  ctx.fillStyle = "#000"; ctx.fillRect(3,4,2,2); ctx.fillRect(9,4,2,2);
  ctx.restore();
}

function drawBallon(x, y, color, sc=1) {
  ctx.save(); ctx.translate(x, y); ctx.scale(sc, sc);
  ctx.strokeStyle = "#fff"; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(6, 14); ctx.lineTo(6, 22); ctx.stroke();
  ctx.fillStyle = color; ctx.beginPath(); ctx.ellipse(6, 7, 6, 8, 0, 0, Math.PI*2); ctx.fill();
  ctx.restore();
}

let state = "MENU", frames = 0, score = 0, speed = 1.8, shopTab = "balloons", previewItem = null, gameStarted = false;
let entities = [];
const player = { x: 50, y: 150, w: 14, h: 22, vy: 0, g: 0.16, jf: -3.5, reset() { this.y = 150; this.vy = 0; gameStarted = false; score = 0; entities = []; } };

function updateGame() {
  if(!gameStarted) return;
  player.vy += player.g; player.y += player.vy;
  if (player.y > GAME_H - 40 || player.y < -30) { sfx("die"); state = "GAMEOVER"; if(score > SAVES.best) SAVES.best = score; saveData(); return; }
  for (let i = entities.length - 1; i >= 0; i--) {
    let e = entities[i]; e.x -= speed;
    if (player.x < e.x + e.w && player.x + 14 > e.x && player.y < e.y + e.h && player.y + 22 > e.y) {
      if (e.type === "balloon") { score++; SAVES.coins++; sfx("coin"); entities.splice(i, 1); }
      else { sfx("die"); state = "GAMEOVER"; if(score > SAVES.best) SAVES.best = score; saveData(); return; }
    }
    if (e.x < -50) entities.splice(i, 1);
  }
  if (frames % 100 === 0) entities.push({x:GAME_W+20, y:50+Math.random()*200, type:"balloon", w:12, h:15, color:DB.balloons.find(b=>b.id===SAVES.equipped.balloon).color});
  if (frames % 150 === 0) entities.push({x:GAME_W+20, y:Math.random()*280, type:"saw", w:18, h:18});
}

function handleInput(e) {
  if (e.cancelable) e.preventDefault();
  const r = canvas.getBoundingClientRect(); const touch = (e.touches && e.touches[0]) || e;
  const gx = (touch.clientX - r.left) * (GAME_W / r.width); const gy = (touch.clientY - r.top) * (GAME_H / r.height);
  
  // Ativa Ã¡udio no primeiro toque
  initAudio();
  playHorrorMusic();

  if (state === "MENU") {
    if (gy > 160 && gy < 190) { player.reset(); state="GAME"; }
    else if (gy > 200 && gy < 230) state="SHOP";
    else if (gy > 240 && gy < 270) state="SETTINGS";
  } 
  else if (state === "SETTINGS") {
    if (gy > 115 && gy < 145) { if(gx < 80) currentLang="pt"; else if(gx < 160) currentLang="es"; else currentLang="en"; }
    if (gy > 170 && gy < 190) { if(gx > 50 && gx < 80) volMusic = Math.max(0, volMusic - 0.1); if(gx > 160 && gx < 190) volMusic = Math.min(1, volMusic + 0.1); }
    if (gy > 215 && gy < 235) { if(gx > 50 && gx < 80) volSfx = Math.max(0, volSfx - 0.1); if(gx > 160 && gx < 190) volSfx = Math.min(1, volSfx + 0.1); }
    if (gy > 300) { state="MENU"; saveData(); }
  } 
  else if (state === "SHOP") {
    if (previewItem) {
      if (gy > 230 && gy < 265) {
        if (SAVES.balloons.includes(previewItem.id)) { SAVES.equipped.balloon = previewItem.id; previewItem = null; }
        else if (SAVES.coins >= previewItem.price) { SAVES.coins -= previewItem.price; SAVES.balloons.push(previewItem.id); }
        saveData(); sfx("coin");
      } else if (gy > 280) previewItem = null;
    } else {
      if (gy > 320) state="MENU";
      else if (gy > 30 && gy < 55) shopTab = ["balloons", "skins", "skills"][Math.floor(gx/(GAME_W/3))];
      else if (shopTab === "balloons") DB.balloons.forEach((item, i) => { if(gy > 70+i*42 && gy < 105+i*42) previewItem = item; });
    }
  } 
  else if (state === "GAME") { gameStarted = true; player.vy = player.jf; sfx("jump"); }
  else if (state === "GAMEOVER") {
    if (gy > 200 && gy < 230) { player.reset(); state="GAME"; }
    else if (gy > 240 && gy < 270) state="MENU";
  }
}

window.addEventListener("mousedown", handleInput);
window.addEventListener("touchstart", handleInput, {passive:false});

function loop() {
  frames++;
  if(state==="GAME") { 
    updateGame(); drawDerryCity(speed);
    entities.forEach(e => {
      if(e.type === "balloon") drawBallon(e.x, e.y, e.color);
      else { ctx.save(); ctx.translate(e.x+9, e.y+9); ctx.rotate(frames*0.1); ctx.fillStyle="#444"; for(let j=0;j<4;j++){ ctx.rotate(Math.PI/2); ctx.fillRect(-2,-9,4,18); } ctx.restore(); }
    });
    drawBallon(player.x-2, player.y-18, DB.balloons.find(b=>b.id===SAVES.equipped.balloon).color);
    drawSkin(player.x, player.y);
    ctx.fillStyle="#fff"; ctx.font="8px 'Press Start 2P'"; ctx.textAlign="left"; ctx.fillText(score, 10, 20);
    ctx.textAlign="right"; ctx.fillStyle="#fd0"; ctx.fillText("$"+SAVES.coins, GAME_W-10, 20);
  } 
  else if(state==="MENU") {
    drawDerryCity(0.4); ctx.textAlign = "center"; ctx.font = "14px 'Press Start 2P'"; ctx.fillStyle = "#f00";
    ctx.fillText("VAMOS", GAME_W/2, 60); ctx.fillText("FLUTUAR", GAME_W/2, 90);
    const btn = (t, y) => { ctx.fillStyle="#111"; ctx.fillRect(45, y, 150, 30); ctx.strokeStyle="#f00"; ctx.strokeRect(45, y, 150, 30); ctx.fillStyle="#fff"; ctx.font="8px 'Press Start 2P'"; ctx.fillText(t, 120, y+20); };
    btn(LANGS[currentLang].play, 160); btn(LANGS[currentLang].shop, 200); btn(LANGS[currentLang].settings, 240);
  } 
  else if(state==="SETTINGS") {
    ctx.fillStyle="#05000a"; ctx.fillRect(0,0,GAME_W,GAME_H); ctx.fillStyle="#f00"; ctx.textAlign="center"; ctx.fillText(LANGS[currentLang].settings, 120, 40);
    ["PT", "ES", "EN"].forEach((l, i) => { ctx.fillStyle = currentLang===l.toLowerCase()?"#f00":"#444"; ctx.fillText(l, 60+i*60, 130); });
    const drawSlider = (label, y, val) => {
      ctx.fillStyle="#fff"; ctx.font="7px 'Press Start 2P'"; ctx.fillText(label, 120, y);
      ctx.fillStyle="#222"; ctx.fillRect(50, y+10, 30, 20); ctx.fillText("-", 65, y+25);
      ctx.fillStyle="#222"; ctx.fillRect(160, y+10, 30, 20); ctx.fillText("+", 175, y+25);
      ctx.fillStyle="#f00"; ctx.fillRect(85, y+18, val*70, 4);
    };
    drawSlider(LANGS[currentLang].music, 160, volMusic); drawSlider(LANGS[currentLang].sfx, 205, volSfx);
    ctx.fillStyle="#fff"; ctx.fillText(LANGS[currentLang].back, 120, 330);
  }
  else if(state==="SHOP") {
    ctx.fillStyle="#000"; ctx.fillRect(0,0,GAME_W,GAME_H);
    ["balloons", "skins", "skills"].forEach((t, i) => { ctx.fillStyle=shopTab===t?"#f00":"#222"; ctx.fillRect(i*80, 30, 80, 25); ctx.fillStyle="#fff"; ctx.font="5px 'Press Start 2P'"; ctx.textAlign="center"; ctx.fillText(LANGS[currentLang][t], i*80+40, 46); });
    if(shopTab==="balloons") {
      DB.balloons.forEach((item, i) => { let y=70+i*42; ctx.fillStyle="#111"; ctx.fillRect(10, y, 220, 35); ctx.textAlign="left"; ctx.fillStyle="#fff"; ctx.font="7px 'Press Start 2P'"; ctx.fillText(LANGS[currentLang].items[item.id], 20, y+22); ctx.textAlign="right"; ctx.fillStyle="#fd0"; ctx.fillText(SAVES.balloons.includes(item.id)? "OK" : "$"+item.price, 220, y+22); });
    } else { ctx.fillStyle="#fff"; ctx.textAlign="center"; ctx.fillText(LANGS[currentLang].soon, 120, 180); }
    ctx.textAlign="center"; ctx.fillStyle="#fff"; ctx.fillText(LANGS[currentLang].back, 120, 345);
    if(previewItem && shopTab==="balloons") {
      ctx.fillStyle="rgba(0,0,0,0.95)"; ctx.fillRect(0,0,GAME_W,GAME_H); ctx.fillStyle="#111"; ctx.strokeStyle="#f00"; ctx.fillRect(20,40,200,280); ctx.strokeRect(20,40,200,280);
      ctx.fillStyle="#fff"; ctx.font="10px 'Press Start 2P'"; ctx.textAlign="center"; ctx.fillText(LANGS[currentLang].items[previewItem.id], 120, 80); drawBallon(105, 120, previewItem.color, 2.5);
      let owned = SAVES.balloons.includes(previewItem.id); ctx.fillStyle=owned?"#d00":"#444"; ctx.fillRect(60, 235, 120, 35); ctx.fillStyle="#fff"; ctx.fillText(owned?LANGS[currentLang].use:LANGS[currentLang].buy, 120, 258); ctx.fillText(LANGS[currentLang].close, 120, 300);
    }
  } 
  else if(state==="GAMEOVER") { 
    ctx.fillStyle="rgba(0,0,0,0.8)"; ctx.fillRect(0,0,GAME_W,GAME_H); ctx.fillStyle="red"; ctx.font="12px 'Press Start 2P'"; ctx.textAlign="center"; ctx.fillText(LANGS[currentLang].over, 120, 100);
    const btn = (t, y) => { ctx.fillStyle="#111"; ctx.fillRect(45, y, 150, 30); ctx.strokeStyle="#fff"; ctx.strokeRect(45, y, 150, 30); ctx.fillStyle="#fff"; ctx.font="8px 'Press Start 2P'"; ctx.fillText(t, 120, y+20); };
    btn(LANGS[currentLang].retry, 200); btn(LANGS[currentLang].menu, 240);
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
